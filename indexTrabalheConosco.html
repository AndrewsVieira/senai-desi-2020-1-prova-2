    </div>

    <div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-fluid d-block w-5 imgTrabalheConosco" src="img/carreira.jpg" alt="Bem estar">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Trabalhe conosco</h5>
                    <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        

        <div class="accordion" id="accordion">
            <div class="card card-pg-indexHorarios">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0"></h5>
                    <button class="btn" type="button" data-toggle="collapse" data-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                        CADASTRE-SE AQUI
                    </button>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <div class="row">

                            <div class="col">
                                <form>
                                    <!--Nome
                        V CPF (máscara de CPF)
                        V Data de Nascimento (máscara de data de nascimento no padrão brasileiro)
                        V CEP (máscara de CEP)
                        V Vaga de interesse (select com opções de vagas)
                        V Pretensão Salarial (formatação de preço em reais)
                        Botão para enviar
                                    -->
                                    <div class="form-group">
                                        <label for="nome">Nome</label>
                                        <input type="text" class="form-control" id="Nome">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">E-mail</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="exemplo@exemplo.com.br">
                                    </div>
                                    <div class="form-group">
                                        <label for="cpf">CPF</label>
                                        <input type="text" class="form-control mascaraCPF" id="cpf">
                                    </div>
                                    <div class="form-group">
                                        <label for="dataNascimento">Data de Nascimento</label>
                                        <input type="text" class="form-control mascaraData" id="dataNascimento">
                                        </input>
                                    </div>
                                    <div class="form-group">
                                        <label for="cep">CEP</label>
                                        <input type="text" class="form-control mascaraCep" id="cep"> </input>
                                    </div>
                                    <div class="form-group">
                                        <label for="areaInteresse">Área de interesse</label>
                                        <select class="form-control" id="areaInteresse">
                                            <option>Selecione</option>
                                            <option>Serviços gerais</option>
                                            <option>Atendimento</option>
                                            <option>Corpo médico</option>
                                            <option>Enfermaria</option>
                                            <option>Pronto atendimento</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="pretencaoSalarial">Pretenção Salárial</label>
                                        <input type="text" class="form-control mascaraDinheiroReal"
                                            id="pretencaoSalarial"> </input>
                                    </div>
                                    <button type="button" class="btn btn-outline-primary">Enviar</button>


                                </form>
                            </div>
                            <div class="col ">
                                <img class="imgTrabalheConosco" src="img/mãos.jpg" alt="Mãos">
                            </div>


                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>
